<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->

    <!-- Exemplos de usagem de links (para links externos e internos)-->
    <a href="https://www.arknights.global" target="_blank">Arknights</a> 
    <a href="./tags-formulario.html">ir para formulario</a>
    
    <a href="#">
        <p>Este p pode ser um link</p>
    </a>
    
    <span><a href="#">Este span também!</a></span>
    
    <p>Posso transformar só <a href="#">um trechinho do texto</a> em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="https://i.pinimg.com/originals/1a/5c/93/1a5c9364c4fa83c18b8c6e331adcad07.png">
    <img src="./fixacao/media/pato.jpg">

    <!-- para colocar imagens do computador é do mesmo jeito que links internos -->

    <p>Um áudio aqui. </p>
    <audio src="./fixacao/media/pato.mp3" controls loop></audio>

    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" controls width="200px"></video>    

</body>
</html>
